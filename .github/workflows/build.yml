name: Node test build

on: [push]

jobs:
  build-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2

      - name: Instala dependencias
        run: npm install

      - name: Builda projeto
        run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2

      - run: npm install
      - run: npm run lint
      - run: npm run build
